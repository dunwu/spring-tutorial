# ---------------------------------------------------------------------------------------
# 主从数据库 使用 shardingsphere 读写分离配置
# ---------------------------------------------------------------------------------------
spring.shardingsphere.datasource.names = ds-master,ds-slave-0,ds-slave-1
spring.shardingsphere.datasource.ds-master.type = com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-master.driver-class-name = com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds-master.jdbc-url = jdbc:mysql://localhost:3306/master_databases?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds-master.username = root
spring.shardingsphere.datasource.ds-master.password = root
spring.shardingsphere.datasource.ds-slave_0.type = com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-slave_0.driver-class-name = com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds-slave_0.jdbc-url = jdbc:mysql://localhost:3306/slave_databases_0?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds-slave_0.username = root
spring.shardingsphere.datasource.ds-slave_0.password = root
spring.shardingsphere.datasource.ds-slave_1.type = com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-slave_1.driver-class-name = com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds-slave_1.jdbc-url = jdbc:mysql://localhost:3306/slave_databases_1?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds-slave_1.username = root
spring.shardingsphere.datasource.ds-slave_1.password = root
spring.shardingsphere.masterslave.load-balance-algorithm-type = round_robin
spring.shardingsphere.masterslave.name = ds-ms
spring.shardingsphere.masterslave.master-data-source-name = ds-master
spring.shardingsphere.masterslave.slave-data-source-names = ds-slave-0,ds-slave-1
