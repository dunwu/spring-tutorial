spring.shardingsphere.datasource.names = ds-0,ds-1
spring.shardingsphere.datasource.ds-0.type = com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-0.driver-class-name = com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds-0.jdbc-url = jdbc:mysql://localhost:3306/sharding_databases_tables_0?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds-0.username = root
spring.shardingsphere.datasource.ds-0.password = root
spring.shardingsphere.datasource.ds-1.type = com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-1.driver-class-name = com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds-1.jdbc-url = jdbc:mysql://localhost:3306/sharding_databases_tables_1?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds-1.username = root
spring.shardingsphere.datasource.ds-1.password = root
spring.shardingsphere.sharding.default-database-strategy.inline.sharding-column = id
spring.shardingsphere.sharding.default-database-strategy.inline.algorithm-expression = ds-$->{id % 2}
spring.shardingsphere.sharding.binding-tables = user
#spring.shardingsphere.sharding.broadcast-tables = t-address
spring.shardingsphere.sharding.tables.user.actual-data-nodes = ds-$->{0..1}.user_$->{0..1}
spring.shardingsphere.sharding.tables.user.table-strategy.inline.sharding-column = id
spring.shardingsphere.sharding.tables.user.table-strategy.inline.algorithm-expression = user_$->{id % 2}
spring.shardingsphere.sharding.tables.user.key-generator.column = id
spring.shardingsphere.sharding.tables.user.key-generator.type = SNOWFLAKE
spring.shardingsphere.sharding.tables.user.key-generator.props.worker.id = 123
