#############################################################
# 连接 Redis 集群配置示例
#############################################################
spring.redis.database = 0
spring.redis.cluster.max-redirects = 2
spring.redis.timeout = 6000ms
# redis cluster 连接配置方式
spring.redis.cluster.nodes = 127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002
# redis sentinel 连接配置方式
#spring.redis.sentinel.master = redis-master
#spring.redis.sentinel.nodes = 127.0.0.1:27001,127.0.0.1:27002,127.0.0.1:27003,127.0.0.1:27004,127.0.0.1:27005,127.0.0.1:27006
# lettuce 连接池
spring.redis.lettuce.pool.max-active = 8
spring.redis.lettuce.pool.max-wait = -1
spring.redis.lettuce.pool.max-idle = 8
spring.redis.lettuce.pool.min-idle = 0
