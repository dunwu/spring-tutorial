#############################################################
# 连接 Redis 哨兵集群配置示例
#############################################################
spring.redis.timeout = 3000ms
spring.redis.database = 15
spring.redis.cluster.max-redirects = 2
# redis sentinel 连接配置方式
spring.redis.sentinel.master = redis-master
spring.redis.sentinel.nodes[0] = 127.0.0.1:7000
spring.redis.sentinel.nodes[1] = 127.0.0.1:7001
spring.redis.sentinel.nodes[2] = 127.0.0.1:7002
